  <script>
      document.addEventListener("DOMContentLoaded", () => {
        let loggedInUserId = null;  // 로그인 아이디 저장용

        // 1. header.html 불러오기
        fetch('header.html')
          .then(response => response.text())
          .then(data => {
            document.getElementById('header').innerHTML = data;
            checkLoginStatus(); // header 삽입 후 로그인 상태 확인
          });

        // 2. 로그인 상태 확인 함수
        function checkLoginStatus() {
          fetch('http://localhost:8080/api/users/check-login', {
            method: 'GET',
            credentials: 'include'
          })
          .then(response => response.json())
          .then(data => {
            const navButtons = document.getElementById("nav-buttons");

            if (data.isLoggedIn) {
              loggedInUserId = data.userId || data.username || null; // 서버 응답 형태에 맞게 조정
              navButtons.innerHTML = `
                <a href="mypage.html">MyPage</a>
                <a href="#" id="logoutBtn">Logout</a>
              `;

              // 로그아웃 버튼 이벤트 바인딩
              document.getElementById("logoutBtn").addEventListener("click", (event) => {
                event.preventDefault();
                fetch('http://localhost:8080/api/users/logout', {
                  method: 'GET',
                  credentials: 'include'
                })
                .then(response => {
                  if (response.ok) {
                    alert("로그아웃 되었습니다.");
                    window.location.href = "main.html";
                  } else {
                    alert("로그아웃 실패");
                  }
                });
              });

              loadSongs(loggedInUserId);

            } else {
              alert("로그인이 필요합니다.");
              window.location.href = "login.html";
            }
          })
          .catch(() => {
            alert("로그인이 필요합니다.");
            window.location.href = "login.html";
          });
        }

        // 3. 로그인 아이디로 노래 목록 불러와서 화면에 뿌리기
        function loadSongs(userId) {
          const playButtons = [
            "play-circle", "play-circle2", "play-circle3", "play-circle4", "play-circle5",
            "play-circle6", "play-circle7", "play-circle8", "play-circle9", "play-circle10", "play-circle11"
          ];
          const dateDivs = [
            "date", "date2", "date3", "date4", "date5",
            "date6", "date7", "date8", "date9", "date10", "date11"
          ];
          const titleDivs = [
            "tittle", "tittle2", "tittle3", "tittle4", "tittle5",
            "tittle6", "tittle7", "tittle8", "tittle9", "tittle10", "tittle11"
          ];
          const singerDivs = [
            "singer", "singer2", "singer3", "singer4", "singer5",
            "singer6", "singer7", "singer8", "singer9", "singer10", "singer11"
          ];

          fetch(`http://localhost:8080/api/saved/user/${encodeURIComponent(userId)}`)
          .then(response => response.json())
          .then(songs => {
            songs.sort((a, b) => new Date(a.date) - new Date(b.date));

            for (let i = 0; i < playButtons.length; i++) {
              const song = songs[i];
              if (!song) break;

              const dateElem = document.querySelector(`.${dateDivs[i]}`);
              const titleElem = document.querySelector(`.${titleDivs[i]}`);
              const singerElem = document.querySelector(`.${singerDivs[i]}`);
              const btnElem = document.querySelector(`.${playButtons[i]}`);

              if (dateElem) dateElem.textContent = song.date || "Date";
              if (titleElem) titleElem.textContent = song.title || "Title";
              if (singerElem) {
                const artist = song.artist || "Singer";
                singerElem.textContent = artist.length > 10 ? artist.slice(0, 10) + "..." : artist;
              }

              if (btnElem) {
                btnElem.setAttribute('data-url', song.url || "");
                btnElem.addEventListener("click", () => {
                  const url = btnElem.getAttribute("data-url");
                  if (url) {
                    window.open(url, "_blank");
                  } else {
                    alert("재생할 URL이 없습니다.");
                  }
                });
              }
            }

            const numberDivs = [
              document.querySelector("._1"),
              document.querySelector("._2"),
              document.querySelector("._3"),
              document.querySelector("._4"),
              document.querySelector("._5"),
              document.querySelector("._6"),
              document.querySelector("._7"),
              document.querySelector("._8"),
              document.querySelector("._9"),
              document.querySelector("._10"),
              document.querySelector("._11"),
            ];

            const pageButtons = document.querySelectorAll("._12, ._22, ._32");

            pageButtons.forEach((btn, index) => {
              btn.addEventListener("click", () => {
                const pageNumber = index + 1;
                const start = (pageNumber - 1) * 11 + 1;
                numberDivs.forEach((div, i) => {
                  div.textContent = start + i;
                });
              });
            });

          })
          .catch(error => {
            console.error("노래 정보 로드 실패:", error);
            alert("노래 정보를 불러오지 못했습니다.");
          });
         }
        });
  </script>
