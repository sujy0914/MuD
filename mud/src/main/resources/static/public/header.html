<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mud</title>
    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="style.css" />
    <style>
    .overlap {
    position: absolute;
    width: 2000px;
    top: 0;
    left: 0;
    background-color: #ffffff;
    border: 2px solid;
    border-color: #797979a6;
  }

  .overlap-group {
    position: absolute;
    width: 1440px;
    top: 26px;
    left: 645px;
  }

  .text-wrapper {
    position: absolute;
    width: 121px;
    top: 0px;
    left: 0;
    font-family: "Playfair Display-Bold", Helvetica;
    font-weight: 700;
    color: #000000;
    font-size: 70px;
    letter-spacing: 0;
    line-height: normal;
  }

  .image {
    position: absolute;
    width: 53px;
    height: 53px;
    top: -10px;
    left: 133px;
    object-fit: cover;
  }
        a,
        a:visited,
        a:hover,
        a:active,
        a:focus {
          color: black !important;
          text-decoration: none;
          padding: 4px 8px;
          transition: background-color 0.3s;
        }
        a:hover {
          background-color: lightgray;
          border-radius: 4px;
        }
    </style>
</head>
<body>

    <div class="overlap-group">
        <div class="text-wrapper">
            <a href="main.html">Mud</a>
        </div>
        <img class="image" src="img/image 2.png" />
    </div>
    <div id="nav-buttons" class="join-login">
    </div>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        fetch('http://localhost:8080/api/users/check-login', {
            method: 'GET',
            credentials: 'include'
        })
        .then(response =>
            response.json())
        .then(data => {
            console.log('로그인 상태:', data);

            const navButtons = document.getElementById("nav-buttons");
            if (data.isLoggedIn) {
                navButtons.innerHTML = `
                    <a href="mypage.html">MyPage</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <a href="#" id="logoutBtn">Logout</a>
                `;

                document.getElementById("logoutBtn").addEventListener("click", () => {
                    fetch('http://localhost:8080/api/users/logout', {
                        method: 'GET',
                        credentials: 'include'
                    })
                    .then(response => {
                        if (response.ok) {
                            alert("로그아웃 되었습니다.");
                            window.location.href = "main.html";
                        } else {
                            alert("로그아웃 실패");
                        }
                    });
                });
            } else {
                navButtons.innerHTML = `
                    <a href="join.html">Join</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <a href="login.html">Login</a>
                `;
            }
        })
        .catch(() => {
            const navButtons = document.getElementById("nav-buttons");
            navButtons.innerHTML = `
                <a href="join.html">Join</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <a href="login.html">Login</a>
            `;
        });
    });
</script>

</body>
</html>
