<body>

            이후로는 새 곡과 이전 곡을 번갈아 반복해서 보여줍니다.</div>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header').innerHTML = data;
                checkLoginStatus();
            });

        let currentUserId = null;
        let tracks1 = [];
        let tracks2 = [];

        const refreshButton = document.querySelector('.refresh-ccw');
        let refreshState = 0; // 0: tracks1, 1: tracks2

        function checkLoginStatus() {
            fetch('http://localhost:8080/api/users/check-login', {
                method: 'GET',
                credentials: 'include'
            })
            .then(response => response.json())
            .then(data => {
                const navButtons = document.getElementById("nav-buttons");
                if (data.isLoggedIn) {
                    currentUserId = data.userId;
                    navButtons.innerHTML = `
                        <a href="mypage.html">MyPage</a>
                        <a href="#" id="logoutBtn">Logout</a>
                    `;
                    document.getElementById("logoutBtn").addEventListener("click", (event) => {
                        event.preventDefault();
                        fetch('http://localhost:8080/api/users/logout', {
                            method: 'GET',
                            credentials: 'include'
                        }).then(response => {
                            if (response.ok) {
                                alert("로그아웃 되었습니다.");
                                window.location.href = "main.html";
                            } else {
                                alert("로그아웃 실패");
                            }
                        });
                    });
                } else {
                    navButtons.innerHTML = `
                        <a href="join.html">Join</a>
                        <a href="login.html">Login</a>
                    `;
                }
            })
            .catch(() => {
                document.getElementById("nav-buttons").innerHTML = `
                    <a href="join.html">Join</a>
                    <a href="login.html">Login</a>
                `;
            });
        }

        function displayTracks(trackList) {
            const titleElements = [
                ".text-wrapper-5", ".text-wrapper-6", ".text-wrapper-7",
                ".text-wrapper-8", ".text-wrapper-9", ".text-wrapper-10",
                ".text-wrapper-11", ".text-wrapper-12", ".text-wrapper-13", ".text-wrapper-24"
            ].map(sel => document.querySelector(sel));

            const artistElements = [
                ".text-wrapper-25", ".text-wrapper-26", ".text-wrapper-27",
                ".text-wrapper-28", ".text-wrapper-29", ".text-wrapper-30",
                ".text-wrapper-31", ".text-wrapper-32", ".text-wrapper-33", ".text-wrapper-34"
            ].map(sel => document.querySelector(sel));

            for (let i = 0; i < 10; i++) {
                if (i < trackList.length) {
                    const track = trackList[i];
                    if (titleElements[i]) titleElements[i].textContent = track.name;
                    if (artistElements[i]) {
                        const artist = track.artist || "";
                        artistElements[i].textContent = artist.length > 12 ? artist.slice(0, 12) + "..." : artist;
                    }
                    const playButton = document.querySelector(`.play-circle-${i + 1}`);
                    if (playButton) {
                        playButton.setAttribute("data-track-url", track.url);
                    }
                } else {
                    if (titleElements[i]) titleElements[i].textContent = "추천된 곡이 없습니다.";
                    if (artistElements[i]) artistElements[i].textContent = "";
                    const playButton = document.querySelector(`.play-circle-${i + 1}`);
                    if (playButton) {
                        playButton.removeAttribute("data-track-url");
                    }
                }
            }
        }

        function fetchNewTracks() {
            const urlParams = new URLSearchParams(window.location.search);
            const mood = urlParams.get("mood") || "happy";
            const weather = urlParams.get("weather") || "sunny";
            const time = urlParams.get("time") || "night";

            const moodTextMap = {
                happy: "기쁨", sad: "슬픔", angry: "화남", soso: "보통", think: "생각"
            };

            const moodImgMap = {
                happy: "img/image 19.png", sad: "img/image 5.png",
                angry: "img/image 20.png", soso: "img/image 21.png", think: "img/image 37.png"
            };

            const weatherTextMap = {
                sunny: "맑음", rainy: "비", cloudy: "흐림", snow: "눈", thunder: "천둥"
            };

            const weatherImgMap = {
                sunny: "img/image 29.png", rainy: "img/image 23.png",
                cloudy: "img/image 36.png", snow: "img/image 25.png", thunder: "img/image 26.png"
            };

            const moodTextElem = document.getElementById("mood-text");
            const weatherTextElem = document.getElementById("weather-text");
            const timeTextElem = document.getElementById("time-text");
            const moodImgElem = document.getElementById("mood-img");
            const weatherImgElem = document.getElementById("weather-img");

            if (moodTextElem && weatherTextElem && timeTextElem && moodImgElem && weatherImgElem) {
                moodTextElem.innerText = `오늘의 기분: ${moodTextMap[mood]}`;
                weatherTextElem.innerText = `오늘의 날씨: ${weatherTextMap[weather]}`;
                timeTextElem.innerText = `작성한 시간: ${time.charAt(0).toUpperCase() + time.slice(1)}`;
                moodImgElem.src = moodImgMap[mood];
                weatherImgElem.src = weatherImgMap[weather];
            }

            // 요약 텍스트 업데이트 (생략, 필요하면 추가)

            return fetch(`http://localhost:8080/api/music/recommend?weather=${weather}&mood=${mood}&time=${time}`)
                .then(response => {
                    if (!response.ok) throw new Error("추천곡을 불러오는 데 실패했습니다.");
                    return response.json();
                });
        }

        function tracksAreEqual(t1, t2) {
            return t1.name === t2.name && (t1.artist || "") === (t2.artist || "");
        }

        function containsTrack(trackList, track) {
            return trackList.some(t => tracksAreEqual(t, track));
        }

        function filterDuplicates(baseList, compareList) {
            return baseList.filter(track => !containsTrack(compareList, track));
        }

        function refreshSongs() {
            if (refreshState === 0) {
                // tracks1 보여주기 (이미 fetch 되어있으면 바로 display)
                if (tracks1.length === 0) {
                    // 첫 fetch
                    fetchNewTracks()
                        .then(data => {
                            tracks1 = data.slice(0, 10);
                            displayTracks(tracks1);
                            refreshState = 1; // 다음은 tracks2 보여줄 준비
                        })
                        .catch(error => {
                            console.error("오류 발생:", error);
                            alert("추천곡을 불러오는 중 오류가 발생했습니다.");
                        });
                } else {
                    displayTracks(tracks1);
                    refreshState = 1;
                }
            } else if (refreshState === 1) {
                // tracks2 보여주기 (없으면 fetch 후 중복제거해서 저장)
                if (tracks2.length === 0) {
                    fetchNewTracks()
                        .then(data => {
                            // 중복제거: tracks1과 겹치지 않는 곡만 남김
                            let filtered = filterDuplicates(data, tracks1);
                            // 모두 중복이면 원본 그대로 사용
                            if (filtered.length === 0) filtered = data;

                            tracks2 = filtered.slice(0, 10);
                            displayTracks(tracks2);
                            refreshState = 0; // 다음은 tracks1 보여줄 준비
                        })
                        .catch(error => {
                            console.error("오류 발생:", error);
                            alert("추천곡을 불러오는 중 오류가 발생했습니다.");
                        });
                } else {
                    displayTracks(tracks2);
                    refreshState = 0;
                }
            }
        }

        refreshButton.addEventListener("click", refreshSongs);

        // 플레이 버튼 이벤트 (동적으로 바뀌는 곡이므로 재설정 필요)
        function setupPlayButtons() {
            const playButtons = document.querySelectorAll("button[class^='play-circle']");
            playButtons.forEach(button => {
                button.onclick = () => {
                    const trackUrl = button.getAttribute("data-track-url");
                    if (trackUrl) {
                        if (window.currentAudio) {
                            window.currentAudio.pause();
                            window.currentAudio.currentTime = 0;
                        }
                        window.open(trackUrl, "_blank");
                    } else {
                        alert("재생 가능한 곡이 없습니다.");
                    }
                };
            });
        }

        // 체크 버튼(저장) 이벤트
        function setupCheckButtons() {
            const checkButtons = document.querySelectorAll("img[class^='check-circle']");
            checkButtons.forEach((button, index) => {
                button.onclick = () => {
                    const track = (refreshState === 0 ? tracks2 : tracks1)[index] || (refreshState === 0 ? tracks1 : tracks2)[index];
                    // 위의 라인은 토글 상태에 맞게 저장 리스트를 선택함. 혹은 단순히 현재 화면 리스트 tracks1/2 둘 중 하나를 저장하시면 됩니다.

                    if (!track) {
                        alert("저장할 트랙 정보를 찾을 수 없습니다.");
                        return;
                    }

                    if (!currentUserId) {
                        alert("로그인 후 이용해주세요.");
                        return;
                    }

                    const urlParams = new URLSearchParams(window.location.search);
                    const diaryId = urlParams.get("diaryId");
                    const selectedDate = urlParams.get("date");

                    const saveData = {
                        userId: currentUserId,
                        diaryId: diaryId,
                        title: track.name,
                        artist: track.artist || "",
                        url: track.url || "",
                        date: selectedDate
                    };

                    fetch("http://localhost:8080/api/saved", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify(saveData)
                    })
                    .then(response => {
                        if (!response.ok) throw new Error("서버 저장 실패");
                        return response.json();
                    })
                    .then(result => {
                        alert("트랙이 저장되었습니다.");
                        localStorage.setItem('savedSong', JSON.stringify({
                            artist: saveData.artist,
                            title: saveData.title
                        }));
                        window.location.href = "selectsong.html";
                    })
                    .catch(error => {
                        console.error("저장 중 오류:", error);
                        alert("저장 중 오류가 발생했습니다.");
                    });
                };
            });
        }

        // 초기 실행 시 두 리스트 모두 비어있음 => tracks1 fetch해서 보여주기
        refreshState = 0;
        refreshSongs();

        // 초기 로그인 상태 체크
        checkLoginStatus();

        // 재생 버튼, 저장 버튼 이벤트는 곡 리스트가 바뀔 때마다 재설정 필요
        // 이를 위해 displayTracks 후 호출
        // 따라서 displayTracks를 약간 수정해 콜백이나 후처리를 넣어도 되고, 여기선
        // 간단히 displayTracks 호출 후 setupPlayButtons/setupCheckButtons 호출로 해결
        // displayTracks 수정 부분:
        const originalDisplayTracks = displayTracks;
        displayTracks = function(trackList) {
            originalDisplayTracks(trackList);
            setupPlayButtons();
            setupCheckButtons();
        };
    });
</script>
